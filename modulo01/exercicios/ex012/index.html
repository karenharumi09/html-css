<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-vídeo.mp4" width="500" controls autoplay loop></video>

    <!--para compatibilidade com diferentes navegdores
    <video controls>
        <source src="midia/meu-vídeo.mp4" tpe="video/mp4">
        <source src="midia/meu-vídeo.m4v" tpe="video/m4v">
        <source src="midia/meu-vídeo.webm" tpe="video/webm">
        <source src="midia/meu-vídeo.ogg" tpe="video/ogg">
        <p>Seu navegador não te compatibilidade com reprodução de vídeos.
        </p>
    </video>     -->

    <h1>Inserindo vídeos do Youtube</h1>   
    <!--tag copiada do vídeo no Youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=ux8u4HybPj7lZPBc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    

    <h1>Inserindo vídeos do Vimeo</h1>
    <!--tag copiada do vídeo no site do vimeo-->
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
