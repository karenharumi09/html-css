<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 25rem;
            height: 25rem;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão o iframe: 300x150-->

    </iframe> para aprender a programar.</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe></p>
